name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "Copier Bot"
          git config --global user.email "bot@example.com"

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Generate project from template
        run: uv run copier copy --trust --vcs-ref=HEAD . test-project --defaults

      - name: Run template sanity checks
        working-directory: test-project
        run: |
          set -xeuo pipefail
          uv run --group lint ruff check --output-format=github
          uv run --group test pytest
          uv run --group qa ty check --output-format=github
          uv build
          make docs
